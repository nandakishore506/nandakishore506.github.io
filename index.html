<!DOCTYPE html>
<html>
<head>
<title> My first VR scene</title>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
</head>
<body>
    <a-asset>
        <img id="text" src="images/text.jpg">
    </a-asset>
    <a-scene style="background-color: lightcoral" >
        <a-box height="3" width="3" breath="3" position="-4 .7 -1" color="pink" rotation="0 45 0" shadow></a-box>
        <a-cylinder  height="3" radius=".5" position="1 .75 -3" color="red" rotation="0 45 0" shadow></a-cylinder>
        <a-sphere radius="0.9" position="3 0.5 -0" rotation="5 45 45" color="yellow" shadow></a-sphere>

    </a-scene>

</body>
</html>
